<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hackeando WhatsApp...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #101010;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 24px 0 0 0;
      font-size: 1.10em;
      box-sizing: border-box;
      min-height: 100vh;
    }
    #hack-console {
      white-space: pre-line;
      min-height: 220px;
      max-width: 95vw;
      margin: 0 auto 24px auto;
      padding: 0 10px;
      font-size: 1em;
      word-break: break-all;
    }
    #ascii-logo {
      color: #ff2222;
      font-family: 'Courier New', Courier, monospace;
      font-size: 2em;
      text-align: center;
      margin: 0 auto 24px auto;
      line-height: 1;
      user-select: none;
      max-width: 100vw;
      overflow: auto;
      letter-spacing: 1px;
    }
    .blinking {
      animation: blinking 1s infinite;
    }
    @keyframes blinking {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    @media (max-width: 600px) {
      #ascii-logo {
        font-size: 1.2em;
      }
      #hack-console {
        font-size: 0.90em;
        padding: 0 2vw;
      }
    }
  </style>
</head>
<body>
  <div id="hack-console"></div>
  <pre id="ascii-logo">
      .-""""-.
     / -   -  \
    |  .-. .- |
    |  \o| |o (
    \     ^    \
     '.  )--'  /
       '-...-'`
      /  . .  \
     |  | | |  |
      \_|_|_|_/
       /_ _ _\
     //  |  | \\
    (|  |  |  |)
     \  |  |  /
      '-|__|-'
  </pre>
  <script>
    const lines = [
      "Iniciando acceso forzado a WhatsApp...",
      "Obteniendo permisos de administrador...",
      "Escaneando redes cercanas...",
      "Interceptando paquetes de datos...",
      "Localizando ubicación GPS del dispositivo...",
      "Extrayendo información confidencial...",
      "Rastreando contactos y llamadas recientes...",
      "Analizando patrones de comunicación...",
      "Desbloqueando cifrado avanzado...",
      "Acceso root al sistema: obtenido.",
      "Detectando archivos ocultos...",
      "Filtrando imágenes y videos privados...",
      "Recuperando mensajes eliminados...",
      "Tomando control de cámara y micrófono...",
      "Enviando notificaciones fantasmas...",
      "Infectando con malware de rastreo...",
      "Redirigiendo todas tus llamadas...",
      "Destruyendo respaldo en la nube...",
      "Desactivando medidas de seguridad...",
      "Reportando actividad sospechosa a la policía...",
      "Desbloqueando tu WhatsApp para uso externo...",
      "¿Creías que estabas a salvo?",
      "La privacidad ya no existe."
    ];

    const consoleDiv = document.getElementById('hack-console');
    let i = 0;

    function printLine() {
      if (i < lines.length) {
        consoleDiv.innerHTML += lines[i] + "\n";
        i++;
        setTimeout(printLine, Math.random() * 800 + 400);
      } else {
        // Cuando termina los mensajes, inicia la lluvia de caracteres tras 7 segundos
        setTimeout(startRandomChars, 7000);
        // Agrega el cursor parpadeante mientras tanto
        consoleDiv.innerHTML += "\n";
        const cursor = document.createElement('span');
        cursor.className = 'blinking';
        cursor.textContent = '_';
        consoleDiv.appendChild(cursor);
      }
    }

    function generateRandomLine(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{}|;:,.<>?/';
      let line = '';
      for (let j = 0; j < length; j++) {
        line += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return line;
    }

    let spamInterval;
    function startRandomChars() {
      // Elimina el cursor parpadeante
      const cursor = document.querySelector('.blinking');
      if (cursor) cursor.remove();

      spamInterval = setInterval(() => {
        // Genera de 1 a 3 líneas por ciclo para que sea bien rápido
        for (let k = 0; k < Math.floor(Math.random() * 3) + 1; k++) {
          consoleDiv.innerHTML += generateRandomLine(Math.floor(Math.random() * 60) + 30) + "\n";
        }
        // Mantén el scroll abajo en móviles y PC
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
      }, 50);
    }

    printLine();
  </script>
</body>
