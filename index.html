<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hackeando WhatsApp...</title>
  <style>
    body {
      background: #101010;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 40px 0 0 40px;
      font-size: 1.15em;
    }
    #hack-console {
      white-space: pre-line;
      min-height: 400px;
      max-width: 700px;
      margin-bottom: 36px;
    }
    #ascii-logo {
      color: #ff2222;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.6em;
      text-align: left;
      margin-left: 0;
      line-height: 1.05em;
      user-select: none;
    }
    .blinking {
      animation: blinking 1s infinite;
    }
    @keyframes blinking {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="hack-console"></div>
  <pre id="ascii-logo">
       _____
     /      \
    |  () () |
     \  /\  /
      |____|
     /      \
    |        |
     \______/ 
  </pre>
  <script>
    const lines = [
      "Iniciando acceso forzado a WhatsApp...",
      "Obteniendo permisos de administrador...",
      "Escaneando redes cercanas...",
      "Interceptando paquetes de datos...",
      "Localizando ubicación GPS del dispositivo...",
      "Extrayendo información confidencial...",
      "Rastreando contactos y llamadas recientes...",
      "Analizando patrones de comunicación...",
      "Desbloqueando cifrado avanzado...",
      "Acceso root al sistema: obtenido.",
      "Detectando archivos ocultos...",
      "Filtrando imágenes y videos privados...",
      "Recuperando mensajes eliminados...",
      "Tomando control de cámara y micrófono...",
      "Enviando notificaciones fantasmas...",
      "Infectando con malware de rastreo...",
      "Redirigiendo todas tus llamadas...",
      "Destruyendo respaldo en la nube...",
      "Desactivando medidas de seguridad...",
      "Reportando actividad sospechosa a la policía...",
      "Desbloqueando tu WhatsApp para uso externo...",
      "¿Creías que estabas a salvo?",
      "La privacidad ya no existe.",
      ];

    const consoleDiv = document.getElementById('hack-console');
    let i = 0;

    function printLine() {
      if (i < lines.length) {
        consoleDiv.innerHTML += lines[i] + "\n";
        i++;
        setTimeout(printLine, Math.random() * 800 + 400);
      } else {
        consoleDiv.innerHTML += "\n";
        const cursor = document.createElement('span');
        cursor.className = 'blinking';
        cursor.textContent = '_';
        consoleDiv.appendChild(cursor);
      }
    }

    printLine();
  </script>
</body>
</html>
